{% set name = "napari-assistant" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-assistant-{{ version }}.tar.gz
  sha256: 6a8180f5e7faa12bc26ae95a5aee26d67f798eeec29e13d4333e140cb1af18db

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - naparia = napari_assistant:main

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - loguru
    - magicgui
    - napari >=0.4.14
    - napari-plugin-engine >=0.1.4
    - napari-skimage-regionprops >=0.2.0
    - napari-time-slicer >=0.4.0
    - napari-workflows >=0.1.1
    - numpy !=1.19.4
    - pyperclip
    - python >=3.6
    - scikit-image
    - toolz
    - typing_extensions
    - qtpy

test:
  imports:
    - napari_assistant
  commands:
    - pip list
  requires:
    - pip

about:
  home: https://github.com/haesleinhuepf/napari-assistant
  summary: A pocket calculator like interface to image processing in napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - haesleinhuepf
